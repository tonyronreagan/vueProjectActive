<html>
    <script src="https://unpkg.com/vue"></script>
<body>
<div id="app">
    <!--V-on is a directive-->
    <!--:input is an event binded to v-ondirective-->
    <!--changeTitle is the method which runs on input bind event-->
    <input type="text" v-on:input="changeTitle"/>

    <a v-bind:href="hyprLink">{{linkContent}} </a>
  <p>{{ message }}</p>
</div>

<script type ="text/javascript">
    new Vue({
    el: '#app',
    data:{
        title :  'Created For VUE JS',
        message: 'A simple app on VUE js',
        hyprLink : 'https://google.com',
        linkContent : 'GOOGLE Site can be viewed'
    },
    methods:{
        //Method has access to all properties inside data property-which is mentioned above
        //Event parameter is generated by javascript explicilty
        changeTitle : function(event)
        {
            this.message =  event.target.value;
        },

        updateContent : function(){
            return this.title;
        }
    }
    
    })
</script>
    
</body>
</html>
